<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
</head>
<body>
<div class="wrapper">
<div class="container">
<img id="logo" src="/images/logo.svg" alt="game-logo" >
<div class="scoreboard">
<p id="score">SCORE</p>
<h1 id="score-num">0</h1>
</div>
</div>
</div>
<div class="game-box">
<section class="player-choice">
<button class="pick-btn" data-choice="paper">
<div class="choice paper"><img src="/images/icon-paper.svg" alt="paper" ></div>
</button>
<button class="pick-btn" data-choice="scissors">
<div class="choice scissors"><img src="/images/icon-scissors.svg" alt="scissors"></div>
</button>
<button class="pick-btn" data-choice="rock">
<div class="choice rock"><img src="/images/icon-rock.svg" alt="rock"></div>
</button>
</section>
</div>
<div class="game hidden">
  <div class="user-pick">
  <h2 class="game_heading">YOU PICKED</h2>
  <div class="pick-con">
  <div class="game_pick"></div>
</div>
</div>
  <div class="game_winner hidden">
   <h2 class="game_text"></h2>
    <button class="play-again">PLAY AGAIN</button>
  </div>
  <div class="computer-pick">
  <h2 class="game_heading">THE HOUSE PICKED</h2>
  <div class="pick-con">
  <div class="game_pick"></div>
 </div>
</div>
 </div> 
<div class="btn">
<button class="rulesBtn">RULES</button>
</div>
<div class="modal">
<div class="modal-content">
<div class="modal_heading">
<h2>RULES</h2>
<div><img src="/images/icon-close.svg" alt="icon-close" class="close-button"></div>
</div>
<div class="img-con"><img class="image-rules" src="/images/image-rules.svg" alt="image-rules"></div>
</div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Agyabeng Kwame Aboagye</a>.
  
  </div>
</footer>

</body>
</html>
