<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
</head>
<body>
<div class="wrapper">
<div class="container">
<img id="logo" src="/images/logo.svg" alt="game-logo">
<div class="scoreboard">
<p id="score">SCORE</p>
<h1 id="score-num">0</h1>
</div>
</div>
</div>
<div class="game-box">
<section class="player-choice">
<div class="choice paper" tabindex="1" data-choice="paper"><img src="/images/icon-paper.svg" alt="paper" class="oval"></div>
<div class="choice scissors" tabindex="1" data-choice="scissors"><img  src="/images/icon-scissors.svg" alt="scissors"></div>
<div class="choice rock" tabindex="1" data-choice="rock"><img src="/images/icon-rock.svg" alt="rock"></div>
</section>
</div>
</div>
 </div> 
<section class="game hidden">
<div class="user-pick">
<div class="game_heading"><p>YOU PICKED</p></div>
<div class="game_pick"></div>
</div>
<div class="game_winner hidden">
<p id="game_text"></p>
<button class="play-again">PLAY AGAIN</button>
</div>
<div class="com-pick">
<div class="game_heading"><p>THE HOUSE PICKED</p></div>
<div class="game_pick"></div>
</div>
</section>
<div class="btn">
<button class="rulesBtn">RULES</button>
</div>
<div class="modal">
<div class="modal-content">
<div class="modal_heading">
<h2>RULES</h2>
<div><img src="/images/icon-close.svg" alt="icon-close" class="close-button"></div>
</div>
<div class="img-con"><img src="/images/image-rules.svg" alt="image-rules"></div>
</div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Agyabeng Kwame Aboagye</a>.
  
  </div>
</footer>

</body>
</html>
